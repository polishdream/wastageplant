{% for Par in Params %}
<form action="{{ url_for('submitParams') }}" method="post">
	<div>
		<label style="position:absolute;top:106px;left:270px;font-size:12px;">Czas symulacji:</label><input type="text" class="textboxQ textboxTsim" name=tsim value="{{ Par.tsim }}">
		<input type="number" max="22000" min="0" maxlength="8" step="0.1" class="textboxQ textboxQin" name=qin value="{{ Par.qin }}">
		<input type="text" class="textboxQ textboxQir" name="qir" value="{{ Par.qir }}">
		<input type="text" class="textboxQ textboxQr" name="qr" value="{{ Par.qr }}">
		<input type="text" class="textboxQ textboxQw" name="qw" value="{{ Par.qw }}">
		
		<input type="text" class="kla kla1" name="kla1" value="{{ Par.kla1 }}">
		<input type="text" class="kla kla2" name="kla2" value="{{ Par.kla2 }}">
		<input type="text" class="kla kla3" name="kla3" value="{{ Par.kla3 }}">
		<input type="text" class="kla kla4" name="kla4" value="{{ Par.kla4 }}">
		<input type="text" class="kla kla5" name="kla5" value="{{ Par.kla5 }}">
	</div>
	<input class="button defaultButton" type="submit" name="submit" value="Default">
	<input class="button saveButton" type="submit" name="submit" value="Zapisz">
	<input class="button saveButton" type="submit" name="submit" style="top:580px;" value="Start">
</form>
{% endfor %}
	<a href="{{ url_for('influent') }}"><button name="influent" class="button button1 inButton"><span>Parametry </span>
	</button></a>
	
	<a href="{{ url_for('bioreactor') }}"><button name="bioparams" class="button button1 bioButton" tyle="vertical-align:middle"><span>Parametry </span>
	</button></a>
	
	<a href="{{ url_for('settler') }}"><button name="settparams" class="button button1 settlerButton" tyle="vertical-align:middle"><span>Parametry </span>
	</button></a>

</div>
